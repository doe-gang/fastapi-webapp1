name: fastapi app deployment to Cloud Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: google auth
      id: "auth"
      uses: "google-github-actions/auth@v1"
      with:
          credentials_json: ${{ secrets.GCE_SA_KEY }}


    - name: 'Set up Google Cloud SDK'
      uses: "google-github-actions/setup-gcloud@v1"
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: 'Build and push image'
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapp:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapp:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: 'Deploy to GCP Container Instances'
      uses: "google-github-actions/setup-gcloud@main"
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: 'Deploy to Cloud Run'
      run: |
        gcloud run deploy fastapp \
          --image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapp:${{ github.sha }} \
          --platform=managed \
          --region=asia-northeast3 \
          --allow-unauthenticated