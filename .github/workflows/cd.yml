name: flask app deployment to Cloud Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: 'Set up Google Cloud SDK'
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@main
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: 'Build and push image'
      run: |
        docker build . -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapp:${{ github.sha }}
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapp:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: 'Set up Google Cloud SDK'
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@main
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: 'Deploy to Cloud Run'
      run: |
        gcloud run deploy fastapp \
          --image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapp:${{ github.sha }} \
          --platform=managed \
          --region=${{ secrets.GCP_REGION }} \
          --allow-unauthenticated